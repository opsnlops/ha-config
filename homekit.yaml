      stream_source: rtsp://10.3.2.2:7447/Is9Efi6ozJgNn5ll

- name: Mud Room Camera
  mode: accessory
  ip_address: 10.3.2.5
  port: 23006
  filter:
    include_entities:
      - camera.mudroom
  entity_config:
    camera.mud_room:
      support_audio: True
      video_codec: copy
      linked_motion_sensor: binary_sensor.mud_room_camera_motion
      stream_source: rtsp://10.3.2.2:7447/QwWp4ecs5zpJf6Hs

- name: Office Camera
  mode: accessory
  ip_address: 10.3.2.5
  port: 23007
  filter:
    include_entities:
