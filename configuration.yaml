#
# This is a pretty basic HA config, for now at least. :)
#

default_config:

homeassistant:
  name: April's Nest
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  unit_system: imperial
  time_zone: America/Los_Angeles
  internal_url: !secret home_internal_url
  legacy_templates: false
  customize: !include customizations.yaml

http:
  use_x_forwarded_for: true
  trusted_proxies: 10.3.2.5

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
scene: !include_dir_list scenes/

discovery:

homekit: !include homekit.yaml

zone: !include zones.yaml

# Enable streaming cameras
stream:

# Present this Z-Wave device as a light
light:
  - platform: switch
    name: Patio Lights
    entity_id: switch.patio_lights

# MQTT Config
mqtt: !include mqtt.yaml

# Manually-defined sensors
binary_sensor: !include binary_sensors.yaml
sensor: !include_dir_merge_list sensor/

climate: !include_dir_merge_list climate/

# Enable iOS stuff
ios: !include ios.yaml

# Turn on themes
frontend:
  themes: !include_dir_merge_named themes

# Telegram bot config
telegram_bot: !include telegram.yaml

# Notification group for alerts
notify:
  - platform: telegram
    name: bunny_telegram
    chat_id: !secret bunny_telegram_id
  - platform: telegram
    name: aprils_nest_telegram_group
    chat_id: !secret aprils_nest_telegram_group_id
  - name: aprils_devices
    platform: group
    services:
      - service: mobile_app_april_s_phone
      - service: aprils_nest_telegram_group

# Toss our metrics to influxdb so we can keep lots of history
influxdb:
  api_version: 2
  ssl: false
  host: 10.3.2.5
  port: 8086
  token: !secret influxdb_token
  organization: !secret influxdb_organization
  bucket: "Home Assistant"
  tags:
    source: HA
  tags_attributes:
    - friendly_name
  default_measurement: units

# Templated fan to make the guest room fan look like a fan to HA
fan:
  - platform: template
    fans:
      guest_room_fan:
        friendly_name: "Guest Room Fan"
        unique_id: a24ab224-89c8-4052-b55f-22af8d88e183
        value_template: >-
          {% if is_state('light.guest_room_fan_as_light', 'on') %}
            on
          {% else %}
            off
          {% endif %}
        percentage_template: "{{ (state_attr('light.guest_room_fan_as_light','brightness') | int /255*100) | int}}"
        turn_on:
          # Default to medium, rather than the last used
          service: light.turn_on
          data:
            brightness_pct: 66
            transition: 0
          target:
            entity_id: light.guest_room_fan_as_light
        turn_off:
          service: light.turn_off
          entity_id: light.guest_room_fan_as_light
        speed_count: 3
        set_percentage:
          service: light.turn_on
          entity_id: light.guest_room_fan_as_light
          data_template:
            brightness_pct: "{{percentage}}"
            transition: 0
        set_preset_mode:
          service: light.turn_on
          entity_id: light.guest_room_fan_as_light
          data_template:
            brightness_pct: "1"
            transition: 0
