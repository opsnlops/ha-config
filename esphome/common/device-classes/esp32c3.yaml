esphome:
  name: ${devicename}

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

# Turn on the web server
web_server:

# Use WPA3 on ESP32 boards
wifi:
  min_auth_mode: WPA3

# Turn on the prometheus /metrics endpoint
prometheus:

preferences:
  flash_write_interval: 10min

logger:

packages:
  mqtt: !include  ../mqtt.yaml
