esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m
  esp8266_restore_from_flash: true

preferences:
  flash_write_interval: 10min

# Turn on the web server
web_server:

logger:
  baud_rate: 0
  level: DEBUG

uart:
  tx_pin: 1
  rx_pin: 3
  baud_rate: 115200

sensor:
  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: "${human_devicename} Temperature"
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    icon: "mdi:thermometer"
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      - above: ${max_temp}
        then:
          - logger.log: "Switch turned off because temperature exceeded ${max_temp}°C"
          - homeassistant.service:
              service: persistent_notification.create
              data:
                title: "Message from ${human_devicename}"
              data_template:
                message: "Switch turned off because temperature exceeded ${max_temp}°C"
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  - platform: adc
    id: temp_analog_reading
    pin: A0

  - platform: total_daily_energy
    name: "${human_devicename} Energy"
    power_id: power_dimmer
    filters:
      # Multiplication factor from W to kW is 0.001
      - multiply: 0.001
    unit_of_measurement: kWh

light:
  - platform: shelly_dimmer
    name: "${human_devicename}"
    id: dimmer
    icon: ${icon}
    power:
      name: "${human_devicename} Power"
      id: power_dimmer
    voltage:
      name: "${human_devicename} Voltage"
    current:
      name: "${human_devicename} Current"
    min_brightness: 460
    max_brightness: 1000
    firmware:
      version: "51.6"
      update: true
