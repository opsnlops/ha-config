esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m
  esp8266_restore_from_flash: true
  project:
    name: "Shelly.1"
    version: "1.0"

preferences:
  flash_write_interval: 10min

logger:
  baud_rate: 9600
  level: DEBUG

packages:
  mqtt: !include  ../mqtt.yaml

switch:
  - platform: gpio
    pin: GPIO4
    name: "${human_devicename}"
    restore_mode: restore_default_off
    icon: "${icon}"

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      mode: INPUT_PULLUP
      inverted: True
    name: "${human_devicename} Button"
