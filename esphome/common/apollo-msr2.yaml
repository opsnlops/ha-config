      still_threshold:
        name: g8 still threshold

  - platform: template
    name: DPS Temperature Offset
    id: dps310_temperature_offset
    restore_value: true
    initial_value: 14.54
    min_value: -70.0
    max_value: 70.0
    entity_category: "CONFIG"
    unit_of_measurement: "Â°C"
    optimistic: true
    update_interval: never
    step: 0.1
    mode: box

  - platform: template
    name: Radar Zone 1 Start
    id: radar_z1_start
    device_class: distance
    min_value: 0
    max_value: 800
    step: 1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 0
    icon: "mdi:arrow-collapse-right"
    entity_category: CONFIG
    unit_of_measurement: "cm"

  - platform: template
    name: Radar End Zone 1
    id: radar_z1_end
    device_class: distance
    min_value: 0
    max_value: 800
    step: 1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 50
    icon: "mdi:arrow-collapse-right"
    entity_category: CONFIG
    unit_of_measurement: "cm"

  - platform: template
    name: Radar End Zone 2
    id: radar_z2_end
    device_class: distance
    min_value: 0
    max_value: 800
    step: 1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 150
    icon: "mdi:arrow-collapse-right"
    entity_category: CONFIG
    unit_of_measurement: "cm"

  - platform: template
    name: Radar End Zone 3
    id: radar_z3_end
    device_class: distance
    min_value: 0
    max_value: 800
    step: 1
    mode: box
    update_interval: never
    optimistic: true
    restore_value: true
    initial_value: 250
    icon: "mdi:arrow-collapse-right"
    entity_category: CONFIG
    unit_of_measurement: "cm"

output:
  - platform: ledc
    pin: GPIO10
    id: buzzer
rtttl:
  output: buzzer

binary_sensor:
  - platform: status
    name: Online
    id: ink_ha_connected
  - platform: ld2410
    has_target:
      name: Radar Target
      id: radar_has_target
    has_moving_target:
      name: Radar Moving Target
      id: radar_has_moving_target
    has_still_target:
      name: Radar Still Target
      id: radar_has_still_target
  - platform: template
    name: Radar Zone 1 Occupancy
    id: radar_zone_1_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      bool still_in_zone = id(radar_has_still_target).state && (id(still_distance).state >= id(radar_z1_start).state) && (id(still_distance).state <= id(radar_z1_end).state);
      bool moving_in_zone = id(radar_has_moving_target).state && (id(moving_distance).state >= id(radar_z1_start).state) && (id(moving_distance).state <= id(radar_z1_end).state);
      return still_in_zone || moving_in_zone;
  - platform: template
    name: Radar Zone 2 Occupancy
    id: radar_zone_2_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      bool still_in_zone = id(radar_has_still_target).state && (id(still_distance).state > id(radar_z1_end).state) && (id(still_distance).state <= id(radar_z2_end).state);
      bool moving_in_zone = id(radar_has_moving_target).state && (id(moving_distance).state > id(radar_z1_end).state) && (id(moving_distance).state <= id(radar_z2_end).state);
      return still_in_zone || moving_in_zone;
  - platform: template
    name: Radar Zone 3 Occupancy
    id: radar_zone_3_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      bool still_in_zone = id(radar_has_still_target).state && (id(still_distance).state > id(radar_z2_end).state) && (id(still_distance).state <= id(radar_z3_end).state);
      bool moving_in_zone = id(radar_has_moving_target).state && (id(moving_distance).state > id(radar_z2_end).state) && (id(moving_distance).state <= id(radar_z3_end).state);
      return still_in_zone || moving_in_zone;
  - platform: gpio
    pin:
      number: GPIO9
      inverted: true
      ignore_strapping_warning: true
      mode:
        input: true
        pullup: true
    id: reset_button
    on_press:
      then:
        - lambda: |-
            id(button_press_timestamp) = millis();
    on_release:
      then:
        - lambda: |-
            if (millis() - id(button_press_timestamp) >= 8000) {
              id(factory_reset_switch).turn_on();
            }
            else if (millis() - id(button_press_timestamp) >= 1000) {
              id(testCycleCount) = 0;
              id(runTest) = true;
              id(testScript).execute();
            }

ld2410:
  id: ld2410_radar

sensor:
  - platform: internal_temperature
    name: ESP Temperature
    id: sys_esp_temperature
    filters:
      - lambda: |-
          static float last_reported_value = 0.0;
          float current_value = x;
          if (id(reduce_db_reporting).state) {
            if (abs(current_value - last_reported_value) >= 5.0) {
              last_reported_value = current_value;
              return current_value;
            } else {
              return {};
            }
          } else {
            last_reported_value = current_value;
            return current_value;
          }

  - platform: scd4x
    id: scd40
    co2:
      name: CO2
      id: "co2"
    automatic_self_calibration: false
    update_interval: 60s
    measurement_mode: "periodic"
    i2c_id: bus_a
    ambient_pressure_compensation_source: dps310pressure

  - platform: ld2410
    moving_distance:
      name: Radar Moving Distance
      id: moving_distance
      filters:
        - throttle: 10s
        - lambda: |-
            static float last_reported_value = 0.0;
            float current_value = x;
            if (!id(radar_has_moving_target).state) {
              return NAN;
            }
            if (id(reduce_db_reporting).state) {
              if (abs(current_value - last_reported_value) >= 5.0) {
                last_reported_value = current_value;
                return current_value;
              } else {
                return {};
              }
            } else {
              last_reported_value = current_value;
              return current_value;
            }
    still_distance:
      name: Radar Still Distance
      id: still_distance
      filters:
        - throttle: 10s
        - lambda: |-
            static float last_reported_value = 0.0;
            float current_value = x;
            if (!id(radar_has_still_target).state) {
              return NAN;
            }
            if (id(reduce_db_reporting).state) {
              if (abs(current_value - last_reported_value) >= 5.0) {
                last_reported_value = current_value;
                return current_value;
              } else {
                return {};
              }
            } else {
              last_reported_value = current_value;
              return current_value;
            }
    moving_energy:
      name: Radar Move Energy
      id: radar_moving_energy
      filters:
        - throttle: 10s
        - lambda: |-
            if (id(reduce_db_reporting).state) return {};
            return x;
    still_energy:
      name: Radar Still Energy
      id: radar_still_energy
      filters:
        - throttle: 10s
        - lambda: |-
            if (id(reduce_db_reporting).state) return {};
            return x;
    detection_distance:
      name: Radar Detection Distance
      id: radar_detection_distance
      filters:
        - throttle: 10s
        - lambda: |-
            static float last_reported_value = 0.0;
            float current_value = x;
            if (!id(radar_has_target).state) {
              return NAN;
            }
            if (id(reduce_db_reporting).state) {
              if (abs(current_value - last_reported_value) >= 5.0) {
                last_reported_value = current_value;
                return current_value;
              } else {
                return {};
              }
            } else {
              last_reported_value = current_value;
              return current_value;
            }
    g0:
      move_energy:
        name: g0 move energy
        state_class: measurement
      still_energy:
        name: g0 still energy
        state_class: measurement
    g1:
      move_energy:
        name: g1 move energy
        state_class: measurement
      still_energy:
        name: g1 still energy
        state_class: measurement
    g2:
      move_energy:
        name: g2 move energy
        state_class: measurement
      still_energy:
        name: g2 still energy
        state_class: measurement
    g3:
      move_energy:
        name: g3 move energy
        state_class: measurement
      still_energy:
        name: g3 still energy
        state_class: measurement
    g4:
      move_energy:
        name: g4 move energy
        state_class: measurement
      still_energy:
        name: g4 still energy
        state_class: measurement
    g5:
      move_energy:
        name: g5 move energy
        state_class: measurement
      still_energy:
        name: g5 still energy
        state_class: measurement
    g6:
      move_energy:
        name: g6 move energy
        state_class: measurement
      still_energy:
        name: g6 still energy
        state_class: measurement
    g7:
      move_energy:
        name: g7 move energy
        state_class: measurement
      still_energy:
        name: g7 still energy
        state_class: measurement
    g8:
      move_energy:
        name: g8 move energy
        state_class: measurement
      still_energy:
        name: g8 still energy
        state_class: measurement

  - platform: ltr390
    id: ltr_390
    light:
      name: LTR390 Light
      id: ltr390light
      filters:
        - lambda: |-
            static float last_reported_value = 0.0;
            float current_value = x;
            if (id(reduce_db_reporting).state) {
              if (abs(current_value - last_reported_value) >= 20.0) {
                last_reported_value = current_value;
                return current_value;
              } else {
                return {};
              }
            } else {
              last_reported_value = current_value;
              return current_value;
            }
    uv_index:
      name: LTR390 UV Index
      id: ltr390uvindex
      filters:
        - lambda: |-
            static float last_reported_value = 0.0;
            float current_value = x;
            if (id(reduce_db_reporting).state) {
              if (abs(current_value - last_reported_value) >= 20.0) {
                last_reported_value = current_value;
                return current_value;
              } else {
                return {};
              }
            } else {
              last_reported_value = current_value;
              return current_value;
            }

  - platform: dps310
    id: dps_310
    pressure:
      name: DPS310 Pressure
      id: dps310pressure
      filters:
        - lambda: |-
            static float last_reported_value = 0.0;
            float current_value = x;
            if (id(reduce_db_reporting).state) {
              if (abs(current_value - last_reported_value) >= 5.0) {
                last_reported_value = current_value;
                return current_value;
              } else {
                return {};
              }
            } else {
              last_reported_value = current_value;
              return current_value;
            }
    temperature:
      name: DPS310 Temperature
      id: dps310temperature
      filters:
        - lambda: return x - id(dps310_temperature_offset).state;
    update_interval: 30s
    i2c_id: bus_a

light:
  - platform: esp32_rmt_led_strip
    id: rgb_light
    name: RGB Light
    pin: GPIO3
    default_transition_length: 0s
    chipset: WS2812
    num_leds: 3
    rgb_order: grb
    effects:
      - pulse:
          name: "Slow Pulse"
          transition_length: 1000ms
          update_interval: 1000ms
          min_brightness: 50%
          max_brightness: 100%
      - pulse:
          name: "Fast Pulse"
          transition_length: 100ms
          update_interval: 100ms
          min_brightness: 50%
          max_brightness: 100%

button:
  - platform: restart
    icon: mdi:power-cycle
    name: ESP Reboot

  - platform: factory_reset
    disabled_by_default: True
    name: Factory Reset ESP
    id: factory_reset_all

  - platform: ld2410
    factory_reset:
      name: Factory Reset Radar
    restart:
      name: Restart Radar
    query_params:
      name: query params

  - platform: template
    name: Calibrate SCD40 To 420ppm
    id: set_SCD40_calibrate
    on_press:
      - scd4x.perform_forced_calibration:
          value: 420
          id: scd40

switch:
  - platform: ld2410
    bluetooth:
      name: ld2410 Bluetooth
      id: radar_bluetooth
    engineering_mode:
      name: Radar Engineering Mode
  - platform: template
    name: Startup Light Blink
    id: startup_light_blink
    icon: mdi:lightbulb
    restore_mode: RESTORE_DEFAULT_ON
    optimistic: true
    entity_category: "config"
  - platform: factory_reset
    id: factory_reset_switch
    internal: true
  - platform: template
    name: Reduce DB Reporting
    id: reduce_db_reporting
    icon: mdi:database
    restore_mode: ALWAYS_ON
    optimistic: true
    entity_category: "config"

text_sensor:
  - platform: ld2410
    version:
      name: Radar Firmware Version

select:
  - platform: ld2410
    distance_resolution:
      name: ld2410 Gate Size
      disabled_by_default: true

script:
  - id: testScript
    then:
      if:
        condition:
          - lambda: "return id(runTest) == true;"
        then:
          - lambda: "id(runTest) = false;"
          - lambda: "id(testCycleCount) = 0;"
          - while:
              condition:
                - lambda: "return id(testCycleCount) < 5;"
              then:
                - if:
                    condition:
                      - lambda: "return id(dps310Passed) == false;"
                    then:
                      - if:
                          condition:
                            - lambda: "return id(dps310pressure).state > 0;"
                          then:
                            - lambda: "id(dps310Passed) = true;"
                - if:
                    condition:
                      - lambda: "return id(ltr390lightPassed) == false;"
                    then:
                      - if:
                          condition:
                            - lambda: "return id(ltr390light).state > 10;"
                          then:
                            - lambda: "id(ltr390lightPassed) = true;"
                - if:
                    condition:
                      - lambda: "return id(ltr390uvindexPassed) == false;"
                    then:
                      - if:
                          condition:
                            - lambda: "return !isnan(id(ltr390uvindex).state);"
                          then:
                            - lambda: "id(ltr390uvindexPassed) = true;"
                - if:
                    condition:
                      - lambda: "return id(ld2410Passed) == false;"
                    then:
                      - if:
                          condition:
                            - lambda: "return (id(radar_has_target).state == true && id(radar_detection_distance).state > 10);"
                          then:
                            - lambda: "id(ld2410Passed) = true;"
                - if:
                    condition:
                      - lambda: "return id(dps310Passed) && id(ltr390lightPassed) && id(ltr390uvindexPassed) && id(ld2410Passed);"
                    then:
                      - lambda: "id(testCycleCount) = 10;"
                - lambda: "id(runTest) = false;"
                - delay: 1s
                - lambda: "id(testCycleCount) += 1;"

          - if:
              condition:
                - lambda: "return id(dps310Passed) && id(ltr390lightPassed) && id(ltr390uvindexPassed) && id(ld2410Passed);"
              then:
                - lambda: "id(runTest) = false;"
                - light.turn_on:
                    id: rgb_light
                    red: 0%
                    green: 100%
                    blue: 0%
                - delay: 5s
                - light.turn_on:
                    id: rgb_light
                    red: 0%
                    green: 0%
                    blue: 0%
                - light.turn_off:
                    id: rgb_light

              else:
                - lambda: "id(runTest) = false;"
                - light.turn_on:
                    id: rgb_light
                    red: 100%
                    green: 0%
                    blue: 0%
                - delay: 5s
                - light.turn_on:
                    id: rgb_light
                    red: 0%
                    green: 0%
                    blue: 0%
                - light.turn_off:
                    id: rgb_light
