packages:
  wifi: !include wifi.yaml
  base: !include base.yaml
  mqtt: !include mqtt.yaml

esphome:
  name: "${devicename}"
  friendly_name: "${human_devicename}"
  comment: Apollo MSR-2
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio

  on_boot:
    - priority: 900.0
      then:
        - lambda: |-
            id(radar_bluetooth).turn_off();
    - priority: -10
      then:
        - if:
            condition:
              - lambda: "return id(runTest);"
            then:
              - lambda: "id(testScript).execute();"

  project:
    name: "ApolloAutomation.MSR-2"
    version: "${version}"

  min_version: 2025.2.0

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

web_server:
  port: 80
  version: 3

prometheus:

logger:

dashboard_import:
  package_import_url: github://ApolloAutomation/MSR-2/Integrations/ESPHome/MSR-2.yaml
  import_full_config: false

globals:
  - id: button_press_timestamp
    restore_value: no
    type: uint32_t
    initial_value: '0'
  - id: runTest
    restore_value: yes
    type: bool
    initial_value: "true"
  - id: testCycleCount
    type: int
    restore_value: no
    initial_value: "0"
  - id: dps310Passed
    restore_value: no
    type: bool
    initial_value: "false"
  - id: ltr390lightPassed
    restore_value: no
    type: bool
    initial_value: "false"
  - id: ltr390uvindexPassed
    restore_value: no
    type: bool
    initial_value: "false"
  - id: ld2410Passed
    restore_value: no
    type: bool
    initial_value: "false"

api:
  services:
    - service: play_buzzer
      variables:
        song_str: string
      then:
        - rtttl.play:
            rtttl: !lambda 'return song_str;'

    - service: calibrate_co2_value
      variables:
        co2_ppm: float
      then:
        - scd4x.perform_forced_calibration:
            value: !lambda 'return co2_ppm;'
            id: scd40

    - service: set_ld2410_bluetooth_password
      variables:
        password: string
      then:
        - bluetooth_password.set:
            id: ld2410_radar
            password: !lambda 'return password;'

wifi:
  power_save_mode: none

i2c:
  sda: GPIO1
  scl: GPIO0
  id: bus_a

uart:
  tx_pin: GPIO21
  rx_pin: GPIO20
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

number:
