    pin: GPIO10
    id: buzzer
rtttl:
  output: buzzer



binary_sensor:
  - platform: status
    name: "${human_devicename} Online"
    id: ink_ha_connected
  - platform: ld2410
    has_target:
      name: "${human_devicename} Radar Target"
      id: radar_has_target
    has_moving_target:
      name: "${human_devicename} Radar Moving Target"
      id: radar_has_moving_target
    has_still_target:
      name: "${human_devicename} Radar Still Target"
      id: radar_has_still_target
  ## Set Up Radar Zones Based On Distance
  - platform: template
    name: "${human_devicename} Radar Zone 1 Occupancy"
    id: radar_zone_1_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      if ((id(radar_has_target).state) && ((id(radar_detection_distance).state < id(radar_z1_end).state) && (id(radar_detection_distance).state > id(radar_z1_start).state))){
        return true;
      } else {
        return false;
      }
  - platform: template
    name: "${human_devicename} Radar Zone 2 Occupancy"
    id: radar_zone_2_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      if ((id(radar_has_target).state) && ((id(radar_z1_end).state < id(radar_detection_distance).state) && (id(radar_detection_distance).state < id(radar_z2_end).state))) {
        return true;
      } else {
        return false;
      }
  - platform: template
    name: "${human_devicename} Radar Zone 3 Occupancy"
    id: radar_zone_3_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      if ((id(radar_has_target).state) && ((id(radar_z2_end).state < id(radar_detection_distance).state) && (id(radar_detection_distance).state < id(radar_z3_end).state))) {
        return true;
      } else {
        return false;
      }
  - platform: gpio
    pin:
      number: GPIO9
      inverted: true
      ignore_strapping_warning: true
      mode:
        input: true
        pullup: true
    id: reset_button
    on_press:
      then:
        - lambda: |-
            id(button_press_timestamp) = millis();

    on_release:
      then:
        - lambda: |-
            if (millis() - id(button_press_timestamp) >= 1000) {
              id(testCycleCount) = 0;
              id(runTest) = true;
              id(testScript).execute();
            }
            else if (millis() - id(button_press_timestamp) >= 8000) {
              id(factory_reset_switch).turn_on();
            
            }

